    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">

                    <img class="img-responsive" src="img/profile2.png" alt="">
                    <div class="intro-text">

    <section id="runsimulation" class="container content-section text-center">
		<div class="container">
            <h2>Lab</h2>
            <hr class="star-lab">
            <p>Push data towards Cloud Broker</p>

            <div class="col-lg-8 col-lg-offset-2">
              <h3>Data</h3>
                <hr>
                <div id="settingsPanel">
                    <h4>Settings</h4>
                    <div>
                        <input style="width: 80%;margin-left: 40px;margin-bottom: 5px;" placeholder="Domain:" type="text" id="domain" name="domain" class="form-control">
                    </div>
                    <div>
                        <input style="width: 80%; margin-left:40px;margin-bottom: 5px;" placeholder="API key:" type="password" id="key" name="key" class="form-control"/>
                    </div>
                    <div>
                        <input style="width: 80%; margin-left:40px;margin-bottom: 5px;" type="password" placeholder="API secret:" id="secret" name="secret" class="form-control"/>
                    </div>
                    <div>
                        <input style="width: 80%; margin-left:40px;margin-bottom: 5px;" type="text" id="resource" placeholder="testresource" name="resource" class="form-control" value="testresource"/>
                    </div>
                    <br>
                    <div>
                        <label style="width: 90px;text-align: right;" for="filename_json">Load json:</label>
                        <input style="display:inline" type="file" name="filename_json" id="filename_json">
                    </div>
                    <hr>
                </div>
                <div id="measurementPanel">
                    <h4>Single measurement</h4>
                    <div>
                        <textarea style="width: 80%; margin-left:40px;" class="form-control" id="data" name="data">{ "temperature" : 23}</textarea>
                    </div>
                    <br>
                    
                    <div>
                        <button class="btn btn-default btn-lg" id="pushDomain">Push Data</button>
                    </div>
                    <hr>
                </div>
                <h4>Simulation</h4>
                <div id="simulationSettings">
                    <div>
                        <div id="datatable"></div>
                    </div>
                    <div>
                        <div id="settings"></div>
                    </div>
                    <div>
                        <div id="count"></div>
                    </div>

                    <div>
                        <label style="width: 90px;text-align: right;" for="filename_csv">Load csv:</label>
                        <input style="display:inline" type="file" name="filename_csv" id="filename_csv">
                    </div>
                </div>

                <div id="simulation">
                    <button class="btn btn-default btn-lg" id="startSimulation">Start Simulation</button>
                    <button class="btn btn-default btn-lg" disabled="true" id="stopSimulation">Stop Simulation</button>
                </div>
            </div>
            <div class="row">
                <div id="myChartPanel">
                    <canvas id="myChart" height="400px"></canvas>
                </div>
            </div>
        </div><!--cointaner -->
    </section>
 
 <section id="freeboard" class="content-section text-center">
     <div class="container">

     <h2>Dashboard</h2>
     <p>Read data from Cloud Persisted Cache</p>
     <hr class="star-lab">
     <a href="#" id="toggleHeader">Toggle Settings</a><br />
     <div id="toggleSettings" class="toggleHeader">
        <div id="endpoint"></div>
        <div id="headerendpoint"></div>
     </div>
     <div class="row">
        <iframe src="freeboard/index.html" width="100%" height="800px" class="myIframe">
            <p> display</p>
        </iframe>
    </div>
         
     </div>
 </section>
